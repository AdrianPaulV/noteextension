<html>
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Changa:wght@200..800&family=Poetsen+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Changa:wght@200..800&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="title-container">
      <h1>Clippy Notes</h1>
    </div>

    <div class="main-container">
      <!--TABS-->
      <div class="tabs-container">
        <button id="take_a_note" class="tablinks tab1" name="form" value="test">TAKE A NOTE</button>
        <button class="tablinks tab2" name="savedNotes">SAVED NOTES</button>
      </div>

      <!--CONTENT-->
      <div class="content-container">
        <div id="form" class="tabcontent">
          <form>
            <label>Add a note:</label>
            <textarea type="text" name="note" rows="7" value=""></textarea>
            <button class="btn" type="submit" name="save" value="save">SAVE</button>
          </form>
        </div>
        
        <div id="savedNotes" class="tabcontent">
          
        </div>
      </div>

    </div>

    <!--CLIPPY-->
    <div class="clippy-container">
      <img src="/assets/petclippy.png" alt="" class="clippy" />
    </div>

    <script src="popup.js"></script>
  </body>
</html>
